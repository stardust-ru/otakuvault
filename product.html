<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | OtakuVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-cyan: #00d4ff;
            --accent-orange: #ff6b35;
            --accent-green: #00c853;
            --accent-red: #ff5252;
            --border-color: #2a2a2a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .product-page {
            max-width: 480px;
            margin: 0 auto;
            background: var(--bg-primary);
            min-height: 100vh;
            padding-bottom: 100px;
        }
        @media (min-width: 481px) {
            .product-page { border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color); }
        }
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .icon-btn.active { background: var(--accent-red); border-color: var(--accent-red); }
        
        .breadcrumb {
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }
        .breadcrumb a { color: var(--text-secondary); text-decoration: none; }

        .gallery-section {
            position: relative;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: 1.5rem 1.25rem;
        }
        .badges-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        .badges-left { display: flex; flex-direction: column; gap: 0.5rem; }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.875rem;
            border-radius: 2rem;
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            width: fit-content;
        }
        .badge-hot { background: rgba(255, 107, 53, 0.2); color: var(--accent-orange); border: 1px solid rgba(255, 107, 53, 0.3); }
        .badge-discount { background: rgba(255, 82, 82, 0.15); color: var(--accent-red); border: 1px solid rgba(255, 82, 82, 0.2); }
        .badge-prime { background: rgba(0, 212, 255, 0.15); color: var(--accent-cyan); border: 1px solid rgba(0, 212, 255, 0.3); }
        
        .main-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 280px;
            margin-bottom: 1.5rem;
        }
        .main-image {
            max-width: 100%;
            max-height: 320px;
            object-fit: contain;
            border-radius: 1rem;
            transition: opacity 0.3s;
        }
        
        .thumbnails {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0.5rem 0;
        }
        .thumbnails::-webkit-scrollbar { display: none; }
        .thumb {
            flex: 0 0 auto;
            width: 72px;
            height: 72px;
            border-radius: 1rem;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            cursor: pointer;
            scroll-snap-align: start;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }
        .thumb img { width: 100%; height: 100%; object-fit: contain; }
        .thumb.active { border-color: var(--accent-cyan); background: rgba(0, 212, 255, 0.1); }

        .product-info { padding: 0 1.25rem 1.5rem; }
        .category-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
        }
        .product-title { font-size: 1.75rem; font-weight: 800; line-height: 1.2; margin-bottom: 1rem; }
        
        .rating-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }
        .stars { display: flex; gap: 0.125rem; }
        .star { width: 18px; height: 18px; color: #ffc107; fill: #ffc107; }
        .star.empty { fill: none; stroke: #ffc107; stroke-width: 1.5; }
        .rating-number { font-weight: 700; font-size: 1rem; }
        .review-count { color: var(--text-secondary); font-size: 0.875rem; }

        .price-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }
        .current-price { font-size: 2.25rem; font-weight: 800; color: var(--accent-cyan); }
        .original-price { font-size: 1.125rem; color: var(--text-secondary); text-decoration: line-through; }
        .savings-badge {
            background: rgba(255, 82, 82, 0.15);
            color: var(--accent-red);
            padding: 0.375rem 0.875rem;
            border-radius: 2rem;
            font-size: 0.8125rem;
            font-weight: 700;
        }

        .stock-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
        }
        .stock-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(0, 200, 83, 0); }
        }
        .in-stock { color: var(--accent-green); font-weight: 600; }
        .low-stock { color: var(--accent-orange); font-weight: 600; }
        .out-stock { color: var(--accent-red); font-weight: 600; }

        .buy-button-container { margin-bottom: 1.5rem; }
        .btn-buy {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, #0099cc 100%);
            color: #000;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-size: 1.0625rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .description { color: var(--text-secondary); font-size: 0.9375rem; line-height: 1.7; margin-bottom: 2rem; }
        
        .features-section { margin-bottom: 2rem; }
        .section-title { font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem; }
        .feature-list { display: flex; flex-direction: column; gap: 0.875rem; }
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 0.875rem;
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }
        .feature-check {
            width: 22px;
            height: 22px;
            background: rgba(0, 200, 83, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .feature-check i { width: 12px; height: 12px; color: var(--accent-green); }

        .trust-section { margin-bottom: 2rem; }
        .trust-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
        .trust-card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.25rem 0.75rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .trust-icon {
            width: 44px;
            height: 44px;
            border-radius: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.75rem;
        }
        .trust-icon.cyan { background: rgba(0, 212, 255, 0.15); color: var(--accent-cyan); }
        .trust-icon.purple { background: rgba(124, 77, 255, 0.15); color: #7c4dff; }
        .trust-icon.green { background: rgba(0, 200, 83, 0.15); color: var(--accent-green); }
        .trust-label { font-size: 0.75rem; color: var(--text-secondary); font-weight: 500; }

        .specs-section { margin-bottom: 2rem; }
        .specs-table {
            background: var(--bg-card);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
        }
        .spec-row:last-child { border-bottom: none; }
        .spec-name { color: var(--text-secondary); font-size: 0.875rem; }
        .spec-value { color: var(--text-primary); font-size: 0.875rem; font-weight: 600; text-align: right; }

        .share-section {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.25rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .share-title { font-size: 0.8125rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 1rem; }
        .share-buttons { display: flex; gap: 0.75rem; }
        .share-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
        }

        .affiliate-note {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .affiliate-note p { font-size: 0.75rem; color: var(--text-secondary); line-height: 1.6; }

        .fixed-buy-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, var(--bg-primary) 0%, rgba(10,10,10,0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border-color);
            z-index: 99;
            display: none;
        }
        .fixed-buy-bar.visible { display: block; }
        .fixed-buy-content {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .fixed-buy-info { flex: 1; }
        .fixed-buy-price { font-size: 1.25rem; font-weight: 700; color: var(--accent-cyan); }
        .fixed-buy-note { font-size: 0.75rem; color: var(--text-secondary); }
        .btn-buy-small {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, #0099cc 100%);
            color: #000;
            border: none;
            padding: 0.875rem 1.25rem;
            border-radius: 0.875rem;
            font-size: 0.9375rem;
            font-weight: 700;
            text-decoration: none;
        }

        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        .error-state { text-align: center; padding: 4rem 2rem; }
        .error-state h2 { font-size: 1.5rem; margin-bottom: 1rem; color: var(--accent-red); }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 0.875rem 1.5rem;
            border-radius: 0.875rem;
            text-decoration: none;
            border: 1px solid var(--border-color);
        }
        .loading { display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; gap: 1rem; color: var(--text-secondary); }
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="product-page" id="productPage">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading product...</p>
        </div>
    </div>

    <div class="fixed-buy-bar" id="fixedBuyBar">
        <div class="fixed-buy-content">
            <div class="fixed-buy-info">
                <div class="fixed-buy-price" id="fixedPrice">$499</div>
                <div class="fixed-buy-note">Free shipping today</div>
            </div>
            <a href="#" class="btn-buy-small" id="fixedBuyBtn" target="_blank">
                Buy Now
                <i data-lucide="external-link" style="width: 16px; height: 16px;"></i>
            </a>
        </div>
    </div>

    <div class="toast" id="toast">
        <i data-lucide="check-circle" style="width: 18px; height: 18px; color: var(--accent-green);"></i>
        <span id="toastMessage">Notification</span>
    </div>

    <script>
        let productsDB = {};
        let currentProduct = null;
        let currentImageIndex = 0;
        let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');

        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                data.products.forEach(p => productsDB[p.id] = p);
                
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                
                if (!productId || !productsDB[productId]) {
                    showError();
                    return;
                }
                
                currentProduct = productsDB[productId];
                renderProduct(currentProduct);
                lucide.createIcons();
                setupScrollListener();
                
            } catch (error) {
                showError();
            }
        }

        function renderProduct(product) {
            const page = document.getElementById('productPage');
            const savings = product.originalPrice - product.price;
            
            let stockHtml = '';
            if (product.stock === 'in') {
                stockHtml = `<span class="stock-dot"></span><span class="in-stock">In Stock - Ships within 24 hours</span>`;
            } else if (product.stock === 'low') {
                stockHtml = `<span class="stock-dot" style="background: var(--accent-orange);"></span><span class="low-stock">Only 3 left - Order soon!</span>`;
            } else {
                stockHtml = `<span class="stock-dot" style="background: var(--accent-red);"></span><span class="out-stock">Out of Stock</span>`;
            }

            const fullStars = Math.floor(product.rating);
            const hasHalf = product.rating % 1 >= 0.5;
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    starsHtml += `<svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`;
                } else if (i === fullStars && hasHalf) {
                    starsHtml += `<svg class="star" viewBox="0 0 24 24"><defs><linearGradient id="half"><stop offset="50%" stop-color="#ffc107"/><stop offset="50%" stop-color="transparent"/></linearGradient></defs><path fill="url(#half)" stroke="#ffc107" stroke-width="1.5" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`;
                } else {
                    starsHtml += `<svg class="star empty" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`;
                }
            }

            const featuresHtml = product.features.map(f => `
                <div class="feature-item">
                    <div class="feature-check"><i data-lucide="check"></i></div>
                    <span>${f}</span>
                </div>
            `).join('');

            const specsHtml = Object.entries(product.specs).map(([key, value]) => `
                <div class="spec-row">
                    <span class="spec-name">${key}</span>
                    <span class="spec-value">${value}</span>
                </div>
            `).join('');

            const thumbsHtml = product.images.map((img, idx) => `
                <div class="thumb ${idx === 0 ? 'active' : ''}" onclick="changeImage(${idx})">
                    <img src="${img}" alt="View ${idx + 1}">
                </div>
            `).join('');

            const isWishlisted = wishlist.includes(product.id);

            page.innerHTML = `
                <header class="header">
                    <a href="index.html" class="back-btn">
                        <i data-lucide="arrow-left" style="width: 20px; height: 20px;"></i>
                        Back
                    </a>
                    <div style="display:flex;gap:0.5rem;">
                        <button class="icon-btn ${isWishlisted ? 'active' : ''}" onclick="toggleWishlist()" id="wishlistBtn">
                            <i data-lucide="heart" style="width: 20px; height: 20px; ${isWishlisted ? 'fill:currentColor' : ''}"></i>
                        </button>
                        <button class="icon-btn" onclick="shareProduct()">
                            <i data-lucide="share-2" style="width: 20px; height: 20px;"></i>
                        </button>
                    </div>
                </header>

                <nav class="breadcrumb">
                    <a href="index.html">Home</a>
                    <span>/</span>
                    <span style="color:var(--text-primary);">${product.name}</span>
                </nav>

                <section class="gallery-section">
                    <div class="badges-row">
                        <div class="badges-left">
                            ${product.badge ? `<span class="badge badge-hot">${product.badge}</span>` : ''}
                            <span class="badge badge-discount">${product.discount} OFF</span>
                        </div>
                        <span class="badge badge-prime">PRIME</span>
                    </div>

                    <div class="main-image-container">
                        <img src="${product.images[0]}" alt="${product.name}" class="main-image" id="mainImage">
                    </div>

                    <div class="thumbnails">
                        ${thumbsHtml}
                    </div>
                </section>

                <section class="product-info">
                    <div class="category-label">${product.category}</div>
                    <h1 class="product-title">${product.name}</h1>

                    <div class="rating-row">
                        <div class="stars">${starsHtml}</div>
                        <span class="rating-number">${product.rating}</span>
                        <span class="review-count">(${product.reviews.toLocaleString()} reviews)</span>
                    </div>

                    <div class="price-row">
                        <span class="current-price">$${product.price}</span>
                        <span class="original-price">$${product.originalPrice}</span>
                        <span class="savings-badge">Save $${savings.toFixed(2)}</span>
                    </div>

                    <div class="stock-row">${stockHtml}</div>

                    <div class="buy-button-container">
                        <a href="${product.amazonUrl}" target="_blank" rel="noopener noreferrer" class="btn-buy">
                            Buy Now on Amazon
                            <i data-lucide="external-link"></i>
                        </a>
                    </div>

                    <p class="description">${product.description}</p>

                    <div class="features-section">
                        <h2 class="section-title">Key Features</h2>
                        <div class="feature-list">${featuresHtml}</div>
                    </div>

                    <div class="trust-section">
                        <div class="trust-grid">
                            <div class="trust-card">
                                <div class="trust-icon cyan"><i data-lucide="truck" style="width:22px;height:22px;"></i></div>
                                <span class="trust-label">Free Shipping</span>
                            </div>
                            <div class="trust-card">
                                <div class="trust-icon purple"><i data-lucide="shield-check" style="width:22px;height:22px;"></i></div>
                                <span class="trust-label">2-Year Warranty</span>
                            </div>
                            <div class="trust-card">
                                <div class="trust-icon green"><i data-lucide="refresh-cw" style="width:22px;height:22px;"></i></div>
                                <span class="trust-label">30-Day Returns</span>
                            </div>
                        </div>
                    </div>

                    <div class="specs-section">
                        <h2 class="section-title">Specifications</h2>
                        <div class="specs-table">${specsHtml}</div>
                    </div>

                    <div class="share-section">
                        <div class="share-title">Share This Product</div>
                        <div class="share-buttons">
                            <button class="share-btn" onclick="copyLink()"><i data-lucide="link" style="width:16px;height:16px;"></i>Copy Link</button>
                            <button class="share-btn" onclick="shareTo('twitter')"><i data-lucide="twitter" style="width:16px;height:16px;"></i>Tweet</button>
                            <button class="share-btn" onclick="shareTo('facebook')"><i data-lucide="facebook" style="width:16px;height:16px;"></i>Share</button>
                        </div>
                    </div>

                    <div class="affiliate-note">
                        <p>As an Amazon Associate, we earn from qualifying purchases. Prices and availability are accurate as of the date indicated.</p>
                    </div>
                </section>
            `;

            document.getElementById('fixedPrice').textContent = `$${product.price}`;
            document.getElementById('fixedBuyBtn').href = product.amazonUrl;
        }

        function changeImage(index) {
            currentImageIndex = index;
            const mainImg = document.getElementById('mainImage');
            mainImg.style.opacity = '0.6';
            setTimeout(() => {
                mainImg.src = currentProduct.images[index];
                mainImg.style.opacity = '1';
            }, 200);
            document.querySelectorAll('.thumb').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function toggleWishlist() {
            const btn = document.getElementById('wishlistBtn');
            const icon = btn.querySelector('i');
            const index = wishlist.indexOf(currentProduct.id);
            
            if (index > -1) {
                wishlist.splice(index, 1);
                btn.classList.remove('active');
                icon.style.fill = '';
                showToast('Removed from wishlist');
            } else {
                wishlist.push(currentProduct.id);
                btn.classList.add('active');
                icon.style.fill = 'currentColor';
                showToast('Added to wishlist!');
            }
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showToast('Link copied to clipboard!');
            });
        }

        function shareProduct() {
            if (navigator.share) {
                navigator.share({
                    title: currentProduct.name,
                    text: `Check out ${currentProduct.name}!`,
                    url: window.location.href
                }).catch(() => {});
            } else {
                copyLink();
            }
        }

        function shareTo(platform) {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Check out ${currentProduct.name}!`);
            let shareUrl = platform === 'twitter' 
                ? `https://twitter.com/intent/tweet?url=${url}&text=${text}`
                : `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            window.open(shareUrl, '_blank');
        }

        function setupScrollListener() {
            const fixedBar = document.getElementById('fixedBuyBar');
            const mainBuy = document.querySelector('.buy-button-container');
            window.addEventListener('scroll', () => {
                const rect = mainBuy.getBoundingClientRect();
                fixedBar.classList.toggle('visible', rect.bottom < 0);
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function showError() {
            document.getElementById('productPage').innerHTML = `
                <div class="error-state">
                    <h2>Product Not Found</h2>
                    <p>The product you're looking for doesn't exist.</p>
                    <a href="index.html" class="btn-back">Back to Shop</a>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
